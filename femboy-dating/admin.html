<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Femboy Dates - Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .admin-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
        }

        .admin-header {
            background: linear-gradient(135deg, #ff6b9d, #ffc371);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .admin-header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .admin-header p {
            opacity: 0.9;
        }

        .login-form, .admin-panel {
            padding: 30px;
        }

        .login-form {
            text-align: center;
        }

        .login-form h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b, #ff5722);
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
        }

        .profile-list {
            margin-top: 30px;
        }

        .profile-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .profile-image {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
        }

        .profile-info {
            flex-grow: 1;
        }

        .profile-info h3 {
            margin-bottom: 5px;
            color: #333;
        }

        .profile-info p {
            color: #666;
            font-size: 14px;
            margin-bottom: 3px;
        }

        .profile-actions {
            display: flex;
            gap: 10px;
        }

        .error {
            color: #ff6b6b;
            text-align: center;
            margin-top: 10px;
        }

        .success {
            color: #4ecdc4;
            text-align: center;
            margin-top: 10px;
        }

        .hidden {
            display: none;
        }

        .stats {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            text-align: center;
        }

        .stats h3 {
            margin-bottom: 10px;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>üîê Admin Panel</h1>
            <p>Manage Femboy Dates Profiles</p>
            <button class="logout-btn hidden" id="logout-btn">Logout</button>
        </div>

        <!-- Login Form -->
        <div class="login-form" id="login-section">
            <h2>Admin Login</h2>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter admin password">
            </div>
            <button class="btn" onclick="login()">Login</button>
            <div class="error" id="login-error"></div>
        </div>

        <!-- Admin Panel -->
        <div class="admin-panel hidden" id="admin-section">
            <div class="stats">
                <h3>üìä Statistics</h3>
                <p>Total Profiles: <span id="profile-count">0</span></p>
            </div>

            <h2>Add New Profile</h2>
            <form id="profile-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" min="0" max="99" required>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="image">Image URL:</label>
                    <input type="url" id="image" required>
                </div>
                <button type="submit" class="btn">Add Profile</button>
            </form>
            <div class="success" id="add-success"></div>

            <div class="profile-list">
                <h2>Current Profiles</h2>
                <div id="profiles-container"></div>
            </div>
        </div>
    </div>

    <script>
        let isLoggedIn = false;
        let profiles = [];

        function login() {
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('login-error');
            
            if (password === 'femboys') {
                isLoggedIn = true;
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('admin-section').classList.remove('hidden');
                document.getElementById('logout-btn').classList.remove('hidden');
                loadProfiles();
                errorElement.textContent = '';
            } else {
                errorElement.textContent = 'Invalid password';
            }
        }

        function logout() {
            isLoggedIn = false;
            document.getElementById('login-section').classList.remove('hidden');
            document.getElementById('admin-section').classList.add('hidden');
            document.getElementById('logout-btn').classList.add('hidden');
            document.getElementById('password').value = '';
        }

        function loadProfiles() {
            const storedProfiles = localStorage.getItem('femboyDatesProfiles');
            if (storedProfiles) {
                try {
                    profiles = JSON.parse(storedProfiles);
                } catch (e) {
                    profiles = getDefaultProfiles();
                }
            } else {
                profiles = getDefaultProfiles();
                saveProfiles();
            }
            updateProfilesList();
            updateStats();
        }

        function getDefaultProfiles() {
            return [
                {
                    name: "Alex",
                    age: 22,
                    description: "Love gaming, anime, and long walks on the beach. Looking for someone to share cozy nights in with! üéÆ‚ú®",
                    image: "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=400&h=600&fit=crop&crop=face"
                },
                {
                    name: "Jamie",
                    age: 24,
                    description: "Art student with a passion for creativity. Soft aesthetic lover and plant parent. Let's create something beautiful together! üå∏üé®",
                    image: "https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=400&h=600&fit=crop&crop=face"
                },
                {
                    name: "Taylor",
                    age: 20,
                    description: "Bookworm and coffee enthusiast. Love cozy sweaters and deep conversations. Looking for my reading buddy! üìö‚òï",
                    image: "https://images.unsplash.com/photo-1500648767791-00dcc994a43e?w=400&h=600&fit=crop&crop=face"
                }
            ];
        }

        function saveProfiles() {
            localStorage.setItem('femboyDatesProfiles', JSON.stringify(profiles));
        }

        function addProfile(name, age, description, image) {
            profiles.push({ name, age, description, image });
            saveProfiles();
            updateProfilesList();
            updateStats();
        }

        function deleteProfile(index) {
            if (confirm('Are you sure you want to delete this profile?')) {
                profiles.splice(index, 1);
                saveProfiles();
                updateProfilesList();
                updateStats();
            }
        }

        function updateProfilesList() {
            const container = document.getElementById('profiles-container');
            container.innerHTML = '';

            if (profiles.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666;">No profiles available</p>';
                return;
            }

            profiles.forEach((profile, index) => {
                const profileDiv = document.createElement('div');
                profileDiv.className = 'profile-item';
                profileDiv.innerHTML = `
                    <img src="${profile.image}" alt="${profile.name}" class="profile-image" onerror="this.src='https://via.placeholder.com/60x60?text=?'">
                    <div class="profile-info">
                        <h3>${profile.name}</h3>
                        <p>Age: ${profile.age}</p>
                        <p>${profile.description.substring(0, 80)}${profile.description.length > 80 ? '...' : ''}</p>
                    </div>
                    <div class="profile-actions">
                        <button class="btn btn-danger btn-small" onclick="deleteProfile(${index})">Delete</button>
                    </div>
                `;
                container.appendChild(profileDiv);
            });
        }

        function updateStats() {
            document.getElementById('profile-count').textContent = profiles.length;
        }

        // Form submission
        document.getElementById('profile-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const description = document.getElementById('description').value;
            const image = document.getElementById('image').value;

            addProfile(name, age, description, image);

            // Clear form
            this.reset();

            // Show success message
            const successElement = document.getElementById('add-success');
            successElement.textContent = 'Profile added successfully!';
            setTimeout(() => {
                successElement.textContent = '';
            }, 3000);
        });

        // Logout functionality
        document.getElementById('logout-btn').addEventListener('click', logout);

        // Enter key for login
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
